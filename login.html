  <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
<style>
body {
  background-image: url('https://getwallpapers.com/wallpaper/full/0/8/c/367489.jpg');
  background-size: 1400px ; /* Set width to 500px and height to 300px */

    font-family: Arial, sans-serif;
    background-color: lavender;
    margin: 0;
    display: flex;
    align-items: center;
    justify-content: top left;
    height: 100vh;
}

.login-container {
    background-color: lavender;
    border: 1px solid #ddd;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    width: 300px;
    text-align: left;
}

h1 {
    margin-bottom: 20px;
    color: #333;
}

label {
    margin-bottom: 5px;
    display: block;
    color: #555;
}

input {
    padding: 8px;
    width: 100%;
    box-sizing: border-box;
    margin-bottom: 10px;
}

button {
    background-color: #3498db;
    color: #fff;
    padding: 10px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

.error-message {
    color: red;
    margin-bottom: 10px;
}

</style>
</head>
<body>
    <div class="login-container">
        <h1>Login</h1>
        <div id="error-message" class="error-message"></div>
        <form id="login-form">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Login</button>
        </form>
    </div>
    <script>
document.addEventListener('DOMContentLoaded', function () {
    const loginForm = document.getElementById('login-form');
    const errorMessage = document.getElementById('error-message');

    loginForm.addEventListener('submit', function (event) {
        event.preventDefault();

        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        // Hardcoded values for demonstration purposes
        const validEmail = 'user@example.com';
        const validPassword = 'password123';

        if (email === validEmail && password === validPassword) {
            // Successful login
            errorMessage.innerText = '';  // Clear any previous error messages
            alert('Login successful!');
            
        } else {
            // Failed login
            errorMessage.innerText = 'Invalid email or password. Please try again.';
        }
    });
});

    </script>
</body>
</html>
